    <style>
        svg {
            --green: inherit;
            --red: inherit;
            --black: inherit;
            --inner-wheel-color: inherit;
            --radius: inherit;
            --strip-height: inherit;

            height: calc(2 * var(--radius, 300px));
            width: calc(2 * var(--radius, 300px));

            rotate: -90deg;

            clip-path: circle();
        }

        #pockets {
            rotate: calc(-1rad * pi/37);
        }

        path {
            stroke: transparent;
        }

        path:nth-child(2n) {
            fill: var(--red, rgb(187, 58, 58));
        }

        path:nth-child(2n+1) {
            fill: var(--black, rgb(28, 28, 28));
        }

        path:nth-child(1) {
            fill: var(--green, rgb(78, 182, 78));
        }

        #inner {
            fill: var(--inner-wheel-color, rgb(88, 47, 9));
            r: calc((100% - var(--strip-height, 13%)) / 2);
        }

        #numbers {
            fill: white;
            font-family: "Lora", serif;
            font-weight: bold;
            font-size: 1.8em;
        }

        .number {
            /* beautify ignore:start */
            rotate:
                calc(90deg + var(--i) * 1turn / 37);
                
            translate:
                calc((100% - var(--strip-height, 15%) / 2) / 2 * cos(2 * pi * var(--i) / 37))
                calc((100% - var(--strip-height, 15%) / 2) / 2 * sin(2 * pi * var(--i) / 37))
            /* beautify ignore:end */
        }

